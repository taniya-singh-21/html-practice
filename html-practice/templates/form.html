<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="main_head">Payment Form </h1>
            <hr>
            <p>Required fields are followed by *</p>
            <h2>Contact Information</h2>
            <p>
                Name : *<input type="text" class="contact_name" name="name" required placeholder="Enter Your Name"></p>
            <p>
            <fieldset>Gender :
                Male <input type="radio" name="Gender">
                Female <input type="radio" name="Gender">
            </fieldset>
            </p>
            <p> Address :
                <textarea name="Address" cols="100" rows="5"></textarea>
            </p>
            <p> Email :
                <input type="email" class="contact_name" name="email">
            </p>
            <p>
                Pincode :
                <input type="number" class="contact_name" name="number">
            </p>
            <hr>
            <h2>Payment Information</h2>
            <p>Card Type :
                <select name="card type">
                    <option value="">--Select card type--></option>
                    <option value="Visa">Visa </option>
                    <option value="Rupay">Rupay</option>
                    <option value="Mastercard">Mastercard</option>
                </select>
            </p>
            <p>
                Card Number :
                <input type="number" class="contact_name" name="number">
            </p>
            <p>
                Exipartion Date :<input type="date" class="contact_name" name="date">
            </p>
            <p>
                CCV : <input type="password" class="contact_name" name="CVV"></p>
            <input type="submit" class="pay" value="Pay Now">
        </form>
    </div>
</body>

</html>
